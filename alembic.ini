# Alembic configuration file
#
# This project stores migrations under the `migrations/` directory.
# The database URL is taken from the environment variable DATABASE_URL.
# For Railway Postgres, copy the DATABASE_URL from the dashboard and ensure it
# includes sslmode=require (Railway usually provides it).

[alembic]
script_location = migrations
# sqlalchemy.url will be set dynamically from env by migrations/env.py
# sqlalchemy.url =

# Version table configuration (we keep it inside the 'ca' schema)
version_locations = %(here)s/migrations/versions

[post_write_hooks]
# none

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
